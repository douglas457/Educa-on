<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login Educa-on</title>
</head>
<body>
    <div class="container">
        <div class="principal">
            <form action="">
            <div class="logo"><img src="./logo pi a.png" alt=""></div>
            <p class="primary-text">Entre com a sua matrícula Educa-on</p>
            <input type="text" placeholder="Matrícula" required id="nome" onfocusout = focusout()> <br>
            <input type="password" placeholder="Senha" required id="senha" onfocusout = focusout2()> <br>
            <a href="">Esqueceu sua senha?</a> <br>
            <input type="submit" id="submit">
            <label for="submit">Entrar</label>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
